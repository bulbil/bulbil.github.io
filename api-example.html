<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	

<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript">

$(function(){

	var endpoint = "http://gis.phila.gov/ArcGIS/rest/services/PhilaGov/Police_Incidents_Last30/MapServer/0/query";

	var args = {
		"where" : "SECTOR='3'+AND+UCR_GENERAL='500'",
		"returnCountOnly" : false,
		"returnIdsOnly" : false,
		"returnGeometry" : true,
		"outFields" : "*",
		"f" : "pjson"
	};

	$.ajax({
		type: 'GET'
		url: endpoint,
		data: args,

	}).done(function(d){

		console.log(d);

	});
});
	

</script>

</body>
</html>
